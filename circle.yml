dependencies:
  override:
    - >
      case $CIRCLE_NODE_INDEX in
       0)
          curl -L https://atom.io/download/deb -o atom-amd64-stable.deb
          sudo apt-get install libnotify4  gvfs-bin
          sudo dpkg --install atom-amd64-stable.deb || true
          sudo apt-get update
          sudo apt-get -f install
          apm clean
          apm install
          ;;
       1)
          curl -L https://atom.io/download/deb?channel=beta -o atom-amd64-beta.deb
          sudo apt-get install libnotify4  gvfs-bin          
          sudo dpkg --install atom-amd64-beta.deb || true
          sudo apt-get update
          sudo apt-get -f install
          apm clean
          apm install
          ;;
        esac
        
test:
  override: 
    - case $CIRCLE_NODE_INDEX in 0) atom -v; apm -v; apm test;; 1) atom -v; apm -v; apm test;; esac:
        parallel: true
    

machine:
  node:
    version: 6
