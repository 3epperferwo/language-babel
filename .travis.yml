notifications:
  email:
    on_success: never
    on_failure: change

script: 'curl -s https://raw.githubusercontent.com/atom/ci/master/build-package.sh | sh'

git:
  depth: 10

sudo: false

matrix:
  include:
    - os: osx
    - os: linux
      dist: trusty

env:

  matrix:
    - ATOM_CHANNEL=stable
    - ATOM_CHANNEL=beta


branches:
  only:
    - master
